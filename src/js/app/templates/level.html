<div class="inner">

    <div class="steps-container">

        {{#questions}}

        <div id="{{question-id}}-step" data-index="{{question-index}}" class="step" style="background-image: url('{{assets}}/imgs/{{icon}}')"></div>

        {{/questions}}

        <div id="summary-step" class="step" style="background-image: url('{{assets}}/imgs/close.svg')"></div>

    </div>

    <div class="bar-container">
        <h1 class="title">
            {{{view.title}}}
        </h1>

        <div class="label-container">
            <span class="left">{{view.low}}</span>
            <span class="right">{{view.high}}</span>
        </div>

        <div class="bar">
            <div id="level-mask" class="level-mask"></div>
        </div>

        <div class="summary-message">{{{view.summary-message}}}</div>
    </div>

</div>
